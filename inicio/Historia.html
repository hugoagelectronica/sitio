  <title>Presentación</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;

      border-radius: 10px;
      max-width: 800px;
      text-align: center;

      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
  </style>

<body>
  <div class="caja-texto">
    Desde el año 1994, en la provincia de San Juan, República Argentina, nuestra Empresa se dedica a la fabricación de módulos electrónicos destinados a la protección, medición y control de parámetros y equipamiento en el ámbito eléctrico de la industria, el comercio y el hogar.
  </div>
