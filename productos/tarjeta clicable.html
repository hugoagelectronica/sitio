<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarjeta Clickeable</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Archivo', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-link {
      text-decoration: none;
    }

    .card {
      width: 300px;
      background-color: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      text-align: center;
    }

    .card-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .card-buttons button {
      padding: 10px 15px;
      font-size: 0.9rem;
      border: none;
      border-radius: 5px;
      background-color: #1562EA;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .card-buttons button:hover {
      background-color: #14D0EF;
    }
  </style>
</head>
<body>

  <a href="#seccion-destino" class="card-link">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Imagen de muestra">
      <div class="card-content">
        <h3>Título de la tarjeta</h3>
        <div class="card-buttons">
          <button>Botón 1</button>
          <button>Botón 2</button>
        </div>
      </div>
    </div>
  </a>

</body>
</html>
